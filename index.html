<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mt-5">Temperature Converter</h1>
                <form id="converterForm">
                    <div class="form-group">
                        <label for="temperatureInput">Enter Temperature:</label>
                        <input type="number" class="form-control" id="temperatureInput" placeholder="Enter temperature" required>
                    </div>
                    <div class="form-group">
                        <label for="inputUnit">From:</label>
                        <select class="form-control" id="inputUnit">
                            <option value="Celsius">Celsius</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="Kelvin">Kelvin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="outputUnit">To:</label>
                        <select class="form-control" id="outputUnit">
                            <option value="Celsius">Celsius</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="Kelvin">Kelvin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Convert</button>
                </form>
                <div class="result mt-3 text-center">
                    <h2 id="resultOutput"></h2>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
